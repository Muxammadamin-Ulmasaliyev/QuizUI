<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      ">
      <div class="w-full surface-card py-6 px-4 sm:px-8" style="border-radius: 53px">
        <div class="text-center mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Welcome back !</div>
          <span class="text-600 font-medium">Login to your account</span>
        </div>

        <div>
          <label for="userName" class="block text-900 text-lg font-medium mb-1">Username</label>
          <input id="userName" type="text" placeholder="Username" pInputText class="w-full md:w-30rem mb-3"
            style="padding: 1rem" [(ngModel)]="loginModel.userName" />

          <label for="password" class="block text-900 font-medium text-lg mb-1">Password</label>

          <p-password [feedback]="false" id="password" [(ngModel)]="loginModel.password" placeholder="Password"
            [toggleMask]="true" styleClass="mb-3" inputStyleClass="w-full p-3 md:w-30rem" showClear="true"></p-password>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" routerLink="/register"
              style="color: var(--primary-color)"> Don't have an account ?</a>


            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)">Forgot password?</a>
          </div>
          <button pButton pRipple label="Login" class="w-full p-3 text-lg" (click)="onLogin()"></button>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast position="top-right"></p-toast>
