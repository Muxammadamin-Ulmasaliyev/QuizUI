<div class="surface-0 hover:surface-50 hover:shadow-5 p-4 m-3 shadow-3 border-round"
  style="max-width: 600px; max-height: 350px; min-width: 300px; min-height: 250px; width: auto; height: auto;">
  <div class="text-3xl font-medium text-900 mb-3 text-center">
    {{quiz.title}}
  </div>

  <div class="text-xl text-700 mb-3 pt-4">Questions: {{quiz.questions.length}}</div>

  <div class="text-right pt-6">
    <p-button label="Start" severity="primary" icon="pi pi-step-forward" (onClick)="onStartQuiz()" class="w-17rem">
    </p-button>
  </div>
</div>
