<p-dialog 
    [closable]="true"
    (onHide)="onHideDialog()"
    header="New quiz" 
    [draggable]="false"
    [modal]="true"
    [(visible)]="displayAddDialog" 
    [position]="'top'" 
    [style]="{ width: '25rem' }">
       
        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">
               Title :
            </label>
            <input  pInputText [(ngModel)]="quiz.title" class="flex-auto" autocomplete="off" />
           

        </div>
       
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (onClick)="onHideDialog()" />
            <p-button label="Save" icon="pi pi-check" (onClick)="onSaveQuiz()" severity="success" [disabled]="!isModelStateValid()"></p-button>

        </div>
</p-dialog>
